            },    
        ];
    
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                filterPublications();
            }
        });
        function filterPublications() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredPublications = publications.filter(pub => 
                pub.title.toLowerCase().includes(query) ||
                pub.authors.toLowerCase().includes(query)
            );
            renderPublications(filteredPublications);
        }
    
        function renderPublications(list) {
            const container = document.getElementById('publicationList');
            container.innerHTML = ''; // Clear existing content
            list.sort((a, b) => b.year - a.year); // Sort by year descending
            list.forEach(pub => {
                const pubDiv = document.createElement('div');
                pubDiv.className = 'publication-item';
                pubDiv.innerHTML = `
                    <h2><a href="${pub.url}" target="_blank" style="text-decoration: none; color: #0f766e;">${pub.title}</a></h2>
                    <p>${pub.authors}</p>
                    <p><strong>${pub.year}</strong></p>
                `;
                container.appendChild(pubDiv);
            });
        }
    
        // Initial rendering
        renderPublications(publications);
    </script>
